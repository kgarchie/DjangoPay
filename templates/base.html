<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bulma/bulma.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    {% block title %}
    {% endblock %}
</head>
<body>
<div id="wrapper">
    <nav class="navbar" role="navigation" aria-label="main navigation" id="navbar">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasic" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'pay_app:index' %}">
                    Home
                </a>

                <a class="navbar-item" href="{% url 'pay_app:make-payment' %}">
                    Make Payment
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="{% url 'pay_app:request-payment' %}">
                            Request Payment
                        </a>
                        <a class="navbar-item">
                            About
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        {% if user.is_authenticated %}
                            <a href="{% url 'pay_app:logout' %}" class="button is-light">
                                <strong>Log Out</strong>
                            </a>
                        {% else %}
                            <a class="button is-primary" href="{% url 'pay_app:register' %}">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-link" href="{% url 'pay_app:login' %}">
                                Log in
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="columns">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Website</strong> by <a href="https://www.linkedin.com/in/allan-bosire-13b066180/">Bosire
                Allan.</a> <small>This should be removed from the code</small>
                <span class="is-flex is-justify-content-center is-align-items-center gap-1">
                <a href="https://www.linkedin.com/in/allan-bosire-13b066180/">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://t.me/jinn_allan">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="mailto:bosireallan@outlook.com">
                    <i class="fas fa-envelope"></i>
                </a>
            </span>
            </p>
        </div>
    </footer>
</div>
<script src="{% static 'main.js' %}"></script>
</body>
</html>
