{% extends 'base.html' %}
{% block title %}
    <title>Notifications</title>
{% endblock %}

{% block content %}
    {% include 'side_nav.html' %}
    <div class='column is-5'>
        <ul class="list has-hoverable-list-items has-overflow-ellipsis">
            {% for item in notifications %}
                <li class='list-item'>
                    <div class="list-item">
                        <div class="list-item-image">
                            <figure class="image is-48x48">
                                {% load static %}
                                <img class="is-rounded" src="{% static 'images/profile.jpg' %}" alt="">
                            </figure>
                        </div>

                        <div class="list-item-content">
                            <div class="list-item-title is-flex is-justify-content-space-between">
                                <span>{{ item.sender }}</span>
                                <span class="has-text-weight-normal has-text-grey">{{ item.date }}</span>
                            </div>
                            <div class="list-item-description">
                                {{ item.message }}
                            </div>
                        </div>

                        <div class="list-item-controls is-hidden-mobile">
                            <div class="buttons">
                                <button class="button">
                                    <span class="icon"><i class="fas fa-archive"></i></span>
                                </button>

                                <button class="button">
                                    <span class="icon"><i class="fas fa-trash"></i></span>
                                </button>

                                <button class="button">
                                    <span class="icon"><i class="fas fa-envelope"></i></span>
                                </button>

                                <button class="button">
                                    <span class="icon"><i class="fas fa-clock"></i></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
